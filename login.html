<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
        }

        .custom-row {
            width: 80%; /* Adjust the width percentage as desired */
            margin: 0 auto; /* Center the row horizontally */
        }
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row custom-row border border-dark rounded p-5">
            <div class="col-md-12">
                <form class="row g-3">
                    <div class="mb-3 col-md-12">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3  col-md-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-between align-items-md-center">
                        <button type="submit" class="btn btn-primary col-md-5">Sign In</button>
                        <p class="text-md-end mt-3 mt-md-0">Don't have an Account? <a href="signUp.html"> SignUp</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
